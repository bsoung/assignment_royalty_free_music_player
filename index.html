<!DOCTYPE html>
<html>
<head>
	<title>Royalty Free Music Player</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./build/css/style.css">
</head>
<body>
	<div class="container">
		<div class="title-bar">
			<div class="player-icon">
				<i class="fa fa-diamond" aria-hidden="true"></i>
			</div>
			<h1 class="player-title">Royalty Free Music Player</h1>
		</div>
		<div class="playlist-box">
			<div class="track-box">
				<div class="play-track-btn">
					<i class="fa fa-play track-play" aria-hidden="true"></i>
				</div>
				<div class="track-info-box">
					<h4>The Less I Know The Better</h4>
					<p class="artist-name">Tame Impala</p>
				</div>
			</div>
			<div class="track-box">
				<div class="play-track-btn">
					<i class="fa fa-play track-play" aria-hidden="true"></i>
				</div>
				<div class="track-info-box">
					<h4>The Sound of Silence</h4>
					<p class="artist-name">Simon and Garfunkel</p>
				</div>
			</div>
			<div class="track-box">
				<div class="play-track-btn">
					<i class="fa fa-pause track-play" aria-hidden="true"></i>
				</div>
				<div class="track-info-box">
					<h4>Anna Karina</h4>
					<p class="artist-name">Blue Scholars</p>
				</div>
			</div>
			<div class="track-box">
				<div class="play-track-btn">
					<i class="fa fa-play track-play" aria-hidden="true"></i>
				</div>
				<div class="track-info-box">
					<h4>Elements of Life</h4>
					<p class="artist-name">Tiesto</p>
				</div>
			</div>
			<div class="track-box">
				<div class="play-track-btn">
					<i class="fa fa-play track-play" aria-hidden="true"></i>
				</div>
				<div class="track-info-box">
					<h4>Still Remaining</h4>
					<p class="artist-name">Vexare</p>
				</div>
			</div>
		</div>

		<div class="music-player">
			<div class="player-controls">
				<div class="main-rewind-btn">
					<i class="fa fa-fast-backward" aria-hidden="true"></i>
				</div>
				<div class="main-play-btn">
					<i class="fa fa-pause player-play" aria-hidden="true"></i>
				</div>
				<div class="main-forward-btn">
					<i class="fa fa-fast-forward" aria-hidden="true"></i>
				</div>
			</div>
			<div class="player-song-display">
				<h2 class="player-song-title">Anna Karina</h2>
				<p class="player-artist-title">Blue Scholars</p>
			</div>
		</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
